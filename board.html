<!DOCTYPE html>
<html lang="ko">
<head>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - 메디톡</title>
    <style>
    .modal {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.35);
        display: flex; align-items: center; justify-content: center;
        z-index: 9999;
    }
    .modal-content {
        background: #fff; border-radius: 12px; padding: 32px 28px 24px 28px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.13);
        min-width: 320px; max-width: 90vw;
        display: flex; flex-direction: column; align-items: center;
    }
    .modal-message { font-size: 1.13rem; color: #222; margin-bottom: 24px; text-align: center; }
    .btn-certify {
        background: #00b8a9; color: #fff; border: none; border-radius: 6px;
        font-size: 1.08rem; font-weight: 600; padding: 10px 24px; margin-bottom: 10px; cursor: pointer;
    }
    .btn-certify:hover { background: #008e7e; }
    .btn-close-modal {
        background: #e2e8f0; color: #222; border: none; border-radius: 6px;
        font-size: 1rem; padding: 8px 18px; cursor: pointer;
    }
    .btn-close-modal:hover { background: #cbd5e1; }
    /* --- Board Tab Bar Font Size & Layout --- */
    .board-header {
        background: transparent !important;  /* 페이지 배경과 동일하게 */
        border: none !important;
        box-shadow: none !important;
        display: flex;
        align-items: center;
        padding: 20px 20px 0 20px;  /* 상단과 좌우 여백 */
    }
    .board-tabs {
        flex-wrap: nowrap;
        overflow-x: visible;
        gap: 0;
        background: transparent !important;  /* 페이지 배경과 동일하게 */
        border: none !important;
        box-shadow: none !important;
        width: auto;
        min-width: 0;
        max-width: none;
    }
    .tab-btn {
        font-size: 0.97rem !important;
        padding: 5px 10px !important;
        min-width: 0;
        margin-right: 2px;
        white-space: nowrap;
        border: none;
        border-right: 1px solid #e2e8f0;
        background: none;
        letter-spacing: -0.5px;
    }
    .tab-btn:last-child {
        margin-right: 0;
        border-right: none !important;
    }
    </style>
</head>
<body>
    <!-- 권한 안내 모달 -->
    <div id="permissionModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-message">해당 기능은 해당 직종 인증자만 사용할 수 있습니다.</span>
            <button class="btn-certify" id="goCertifyBtn">직종 인증하기</button>
            <button class="btn-close-modal" id="closePermissionModal">닫기</button>
        </div>
    </div>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/post-card.css">
    <link rel="stylesheet" href="css/components/board.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-user-md"></i>
                <span>메디톡</span>
            </a>
            <nav class="header-nav">
                <button class="nav-btn active" onclick="location.href='board.html'">
                    <i class="fas fa-comments"></i>
                    게시판
                </button>
                <button class="nav-btn" onclick="location.href='salary.html'">
                    <i class="fas fa-coins"></i>
                    연봉정보
                </button>
            </nav>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="검색어를 입력하세요" id="searchInput">
            </div>
            <div class="header-actions">
                <button class="btn-login">로그인</button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <!-- 메인 컨텐츠 -->

    <main class="main-container">
        <div class="content-wrapper">
            <section class="board-section">
                <div class="board-area">
                    <header class="board-header">
                        <nav class="board-tabs">
                            <button class="tab-btn active" data-tab="all">자유게시판</button>
                            <button class="tab-btn" data-tab="pt">물리치료사</button>
                            <button class="tab-btn" data-tab="ot">작업치료사</button>
                            <button class="tab-btn" data-tab="rt">방사선사</button>
                            <button class="tab-btn" data-tab="mt">임상병리사</button>
                            <button class="tab-btn" data-tab="dt">치과기공사</button>
                            <button class="tab-btn" data-tab="dh">치과위생사</button>
                        </nav>
                        <div class="board-header-spacer" style="flex-grow: 1;"></div>
                        <button id="btnWriteBoard" class="btn-write-board" style="margin: 0;">글쓰기</button>
                    </header>
    <style>
    .btn-write-board {
        margin-left: 28px;
        background: #00b8a9; color: #fff; border: none;
        border-radius: 6px; font-size: 1.08rem; font-weight: 600; padding: 8px 22px; cursor: pointer;
        transition: background 0.18s;
        box-shadow: none;
    }
    .btn-write-board:disabled {
        background: #cbd5e1; color: #888; cursor: not-allowed;
    }
    .btn-write-board:not(.disabled):hover { background: #008e7e; }
    .btn-write-board.disabled {
        background: #cbd5e1; color: #888; cursor: not-allowed;
    }
    /* 활성 탭에 밑줄 표시 */
    .tab-btn.active {
        text-decoration: underline;
        text-underline-offset: 6px;  /* 밑줄과 글씨 간격 */
        color: #00b8a9;
        font-weight: 600;
    }
    </style>
                    <div class="board-list-wrapper">
                        <div class="board-list" id="postList">
                            <!-- JS로 동적 생성 -->
                        </div>
                        <footer class="pagination-row">
                            <nav class="pagination" id="pagination"></nav>
                        </footer>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/supabaseClient.cdn.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/board.js"></script>
</body>
</html>
