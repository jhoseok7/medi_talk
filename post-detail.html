<!DOCTYPE html>
<html lang="ko">
<head>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - 메디톡</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/post-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 권한 안내 모달 -->
    <div id="permissionModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-message">해당 기능은 해당 직종 인증자만 사용할 수 있습니다.</span>
            <button class="btn-certify" id="goCertifyBtn">직종 인증하기</button>
            <button class="btn-close-modal" id="closePermissionModal">닫기</button>
        </div>
    </div>
    <style>
    .modal {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.35);
        display: flex; align-items: center; justify-content: center;
        z-index: 9999;
    }
    .modal-content {
        background: #fff; border-radius: 12px; padding: 32px 28px 24px 28px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.13);
        min-width: 320px; max-width: 90vw;
        display: flex; flex-direction: column; align-items: center;
    }
    .modal-message { font-size: 1.13rem; color: #222; margin-bottom: 24px; text-align: center; }
    .btn-certify {
        background: #00b8a9; color: #fff; border: none; border-radius: 6px;
        font-size: 1.08rem; font-weight: 600; padding: 10px 24px; margin-bottom: 10px; cursor: pointer;
    }
    .btn-certify:hover { background: #008e7e; }
    .btn-close-modal {
        background: #e2e8f0; color: #222; border: none; border-radius: 6px;
        font-size: 1rem; padding: 8px 18px; cursor: pointer;
    }
    .btn-close-modal:hover { background: #cbd5e1; }
    </style>
    <!-- 헤더 -->
    <header class="site-header">
        <div class="header-inner layout-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-user-md"></i>
                    <span>메디톡</span>
                </a>
            </div>
            <nav class="header-nav">
                <button class="nav-btn active" onclick="location.href='board.html'">
                    <i class="fas fa-comments"></i>
                    게시판
                </button>
                <button class="nav-btn" onclick="location.href='salary.html'">
                    <i class="fas fa-coins"></i>
                    연봉정보
                </button>
            </nav>
            <div class="header-right">
                <button class="btn-login">로그인</button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container container">
        <div class="detail-wrapper layout-container">
            <!-- 게시글 상세 -->
            <article class="post-detail" id="postDetail">
                <!-- JavaScript로 동적 생성 -->
            </article>
        </div>
    </main>

    <!-- 토스트 메시지 -->
    <div id="toast" class="toast" style="display: none;">
        <span id="toastMessage"></span>
    </div>

    <script src="js/supabaseClient.cdn.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/post-detail.js"></script>
</body>
</html>
