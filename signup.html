<!DOCTYPE html>
<html lang="ko">
<head>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 메디톡</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .signup-container {
            max-width: 380px;
            margin: 80px auto 0 auto;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 28px 28px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00b8a9;
            margin-bottom: 24px;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .signup-form input {
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }
        .signup-form button {
            padding: 10px 0;
            background: #00b8a9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
        }
        .signup-form button:hover {
            background: #008e7e;
        }
        .signup-desc-small {
            font-size: 0.82rem;
            color: #94a3b8;
            text-align: center;
            margin-top: 14px;
            line-height: 1.6;
        }
        .login-link {
            font-size: 0.97rem;
            color: #64748b;
            margin-top: 16px;
            text-align: center;
        }
        .login-link a {
            color: #00b8a9;
            text-decoration: underline;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-inner layout-container">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-user-md"></i>
                    <span>메디톡</span>
                </a>
            </div>
            <nav class="header-nav">
                <button class="nav-btn" onclick="location.href='board.html'">
                    <i class="fas fa-comments"></i>
                    게시판
                </button>
                <button class="nav-btn" onclick="location.href='salary.html'">
                    <i class="fas fa-coins"></i>
                    연봉정보
                </button>
            </nav>
            <div class="header-right">
                <button class="btn-login">로그인</button>
            </div>
        </div>
    </header>
    <main>
        <div class="signup-container layout-container">
            <div class="signup-title">회원가입</div>
            <form class="signup-form">
                <input type="text" placeholder="아이디" required>
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
            </form>
            <div class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></div>
            <div class="signup-desc-small">
                익명 기반 의료인 커뮤니티<br>
                실명·닉네임 없이 이용할 수 있어요
            </div>
        </div>
    </main>
    <script>
        // Supabase 회원가입 폼 제출
        const form = document.querySelector('.signup-form');
        const emailInput = form.querySelector('input[type="text"]');
        const passwordInput = form.querySelector('input[type="password"]:first-of-type');
        const confirmPasswordInput = form.querySelector('input[type="password"]:last-of-type');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!email || !password || !confirmPassword) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (password.length < 6) {
                alert('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '회원가입 중...';

            // 기본 사용자 데이터 (추후 프로필 설정에서 업데이트 가능)
            const userData = {
                profession: '',
                specialty: '',
                location: '',
                experience: ''
            };

            const result = await window.signUp(email, password, userData);

            if (result.success) {
                alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
                window.location.href = 'login.html';
            } else {
                alert('회원가입 실패: ' + result.error);
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입';
            }
        });
    </script>
    <script src="js/supabaseClient.cdn.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-menu.js"></script>
</body>
</html>
